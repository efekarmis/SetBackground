<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>RGB BackGround</title>
</head>
<body>
    <div class="panel">
        <div class="panel__items">
            <span class="mb-2" style="font-size: 1.5rem;"><b>Set Background with Button</b></span>
            <span class="mb-3">Example : rgb(242, 28, 62) #f213e</span>
            <div class="valueColors">
                <div class="setRed setColor">
                    <input class="getRedValue" type="text" placeholder="Red Value" required>
                </div>
                <div class="setGreen setColor">
                    <input class="getGreenValue" type="text" placeholder="Green Value" required>
                </div>
                <div class="setBlue setColor">
                    <input class="getBlueValue" type="text" placeholder="Blue Value" required>
                </div>
            </div>
            <button class="set-bg btn btn-primary my-3">
                Set Background
            </button>
            <!-- Dinamic Panel-->
            <div class="buttonPanel">
                <div class="buttonPanel__items">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
